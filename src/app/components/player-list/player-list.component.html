<h1 class="section-heading">Player List</h1>
<mat-card class="card--rounded latest-scores">
    <mat-card-content>
        <ul class="game__list">
            <app-player-list-item *ngFor="let player of (PlayerList | async)?.data" [player]="player"></app-player-list-item>
        </ul>    
    </mat-card-content>
</mat-card>
